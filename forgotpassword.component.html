<app-navbar></app-navbar>
<!-- Navbar -->

<div class="container-fluid main-container bg-info">
  <div class="row" style="height:20vh;"></div>
  <div class="row bg-info" style="height:60vh;">
    <div class="col-3 "></div>
    <div [formGroup]="myform"
      class="col-12 col-md-6 p-4 d-flex flex-column justify-content-center align-items-center forget-content">
      <div class="mb-5 text-style-headings">Forgot Your Password ?</div>
      <div class=" mb-3 form-group">
        <input type="email" class="form-control" placeholder="Email Address" formControlName="email" />
        <!-- Validation status  -->
        <div class="incorrect" *ngIf="myform.get('email').invalid && myform.get('email').touched">
          <small>Please Enter Valid Email Address !</small>
        </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Phone Number" formControlName="phone_number" />
        <div class="incorrect" *ngIf="myform.get('phone_number').invalid && myform.get('phone_number').touched">
          <small>Phone number must conatin minimum 9 and maximum 10 numbers.</small>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="user-pass" placeholder="Password" formControlName="password" />
        <!-- Validation status  -->
        <div class="incorrect" *ngIf="myform.get('password').invalid && myform.get('password').touched">
          <small>Password Must Contain minimum 8 characters</small>
        </div>
        <!-- End  -->
      </div>
      <button class="btn btn-primary" (click)="resetPassword()">Reset Password</button>
      <div class="mt-3 text-style">

        <a routerLink="/Signin" id="back-signin">Back to Sign In</a>

      </div>
    </div>
    <div class="col-3"></div>
  </div>
  <div class="row" style="height:20vh;"></div>

</div>

<!-- footer -->
<app-footer></app-footer>
